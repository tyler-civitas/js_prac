<!DOCTYPE html>
<html>

<head>
    <title>testing functions</title>
</head>

<body>
    <script>
        var fifthLetter = function (name) {
            if (name.length < 5) {
                return;
            }

            return "The fifth letter of your name is " + name[4] + ".";
        };
    </script>
</body>

</html>

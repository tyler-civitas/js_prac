<body>
    <script>
        var pickRandomWord = function (words) {
            return words[Math.floor(Math.random() * words.length)];
        }



        var randomWords = ["Planet", "Worm", "Flower", "Computer"];
        pickRandomWord(randomWords);
        // Run this function in the console to test it
    </script>

<!DOCTYPE html>
<html>
<head>
    <title>Canvas</title>
</head>

<body>
    <canvas id="canvas" width="200" height="200"></canvas>

    <script>
    var canvas = document.getElementById("canvas");
    var ctx = canvas.getContext("2d");

    var circle = function (x, y, radius, fillCircle) {
        ctx.beginPath();
        ctx.arc(x, y, radius, 0, Math.PI * 2, false);
        if (fillCircle === false) {
            ctx.stroke();
        } else if (fillCircle === true) {
            ctx.fill();
        }
    };

    circle(100, 20, 20, false);
    circle(100, 70, 30, false);
    circle(95, 13, 2, true);
    circle(105, 13, 2, true);

    circle(100, 70, 2, true);
    circle(100, 55, 2, true);
    circle(100, 85, 2, true);

    ctx.fillStyle = "Orange";
    circle(100, 20, 2, true);

    </script>

</body>
</html>

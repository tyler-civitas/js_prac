<!DOCTYPE html>
<html>
<head>
    <title>Canvas</title>
</head>

<body>
    <canvas id="canvas" width="200" height="200"></canvas>

    <script>
    var canvas = document.getElementById("canvas");
    var ctx = canvas.getContext("2d");

    var circle = function (x, y, radius, fillCircle) {
        ctx.beginPath();
        ctx.arc(x, y, radius, 0, Math.PI * 2, false);
        if (fillCircle === false) {
            ctx.stroke();
        } else if (fillCircle === true) {
            ctx.fill();
        }
    };

    var drawSnowman = function (x, y) {
        // How to move the entire canvas????
        circle(x + 100, y + 20, 20, false);
        circle(x + 100, y + 70, 30, false);
        circle(x + 95, y + 13, 2, true);
        circle(x + 105, y + 13, 2, true);

        circle(x + 100, y + 70, 2, true);
        circle(x + 100, y + 55, 2, true);
        circle(x + 100, y + 85, 2, true);

        ctx.fillStyle = "Orange";
        circle(x + 100, y + 20, 2, true);

    };
    drawSnowman(50, 50);
    </script>

</body>
</html>

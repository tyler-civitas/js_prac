<!DOCTYPE html>
<html>
<head>
    <title>Canvas</title>
</head>

<body>
    <canvas id="canvas" width="200" height="200"></canvas>

    <script>
    var canvas = document.getElementById("canvas");
    var ctx = canvas.getContext("2d");
    ctx.strokeStyle = "Black"
    ctx.lineWidth = 4;
    ctx.strokeRect(25, 10, 20, 20);
    ctx.beginPath();
    ctx.moveTo(35, 30);
    ctx.lineTo(35, 70);
    ctx.moveTo(35, 45);
    ctx.lineTo(20, 40);
    ctx.moveTo(35, 45);
    ctx.lineTo(50, 40);
    ctx.moveTo(35, 70);
    ctx.lineTo(20, 90);
    ctx.moveTo(35, 70);
    ctx.lineTo(50, 90);
    ctx.stroke();
    </script>

</body>
</html>

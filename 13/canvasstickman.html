<!DOCTYPE html>
<html>
<head>
    <title>Canvas</title>
</head>

<body>
    <canvas id="canvas" width="200" height="200"></canvas>

    <script>
    var canvas = document.getElementById("canvas");
    var ctx = canvas.getContext("2d");
    ctx.fillRect(25, 0, 50, 50);
    ctx.fillRect(45, 0, 10, 75);
    ctx.fillRect(0, 75, 100, 10);
    ctx.fillRect(20, 85, 60, 60);
    ctx.fillRect(20, 145, 10, 50);
    ctx.fillRect(80, 145, -10, 50);
    </script>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>Find the buried treasure!</title>
</head>

<body>
    <h1 id="heading">Find the buried treasure!</h1>

    <img id="map" width=800 height=800
        src="http://i.imgur.com/00VFQZC.png">

    <p id="distance"></p>
    <p id="clicks"></p>

    <script src="https://code.jquery.com/jquery-2.1.0.js"></script>

    <script>

    var getRandomNumber = function (size) {
        return Math.floor(Math.random() * size);
    };

    // Calculate distance between click and target
    var getDistance = function (event, target) {
        var diffX = event.offsetX - target.x;
        var diffY = event.offsetY - target.y;
        return Math.sqrt((diffX * diffX) + (diffY * diffY));
    };

    // Returns a comment about the distance from the target (should have used object...)
    var getDistanceHint = function (distance) {
        if (distance < 10) {
            return "Boiling hot!";
        } else if (distance < 20) {
            return "Really hot";
        } else if (distance < 40) {
            return "Hot";
        } else if (distance < 80) {
            return "Warm";
        } else if (distance < 160) {
            return "Cold";
        } else if (distance < 320) {
            return "Really Cold";
        } else if (distance < 600) {
            return "Super Mega Cold";
        } else {
            return "Freezing!";
        }
    };

    var width = 800;
    var height = 800;
    var clicks = 0;

    var target = {
        x: getRandomNumber(width),
        y: getRandomNumber(height)
    };


    $("#map").click(function (event) {
        if (clicks > 30) {
            alert("YOU LOSE! Over 30 clicks!");
            return;
        }
        clicks++;
        var distance = getDistance(event, target);
        var distanceHint = getDistanceHint(distance);
        $("#distance").text(distanceHint);
        $("#clicks").text(clicks);
        if (distance < 8) {
            alert("Found the treasure in " + clicks + " clicks!");
        }
    });


    </script>
</body>
</html>
